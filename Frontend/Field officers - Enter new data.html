<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meter Management</title>
  <link rel="stylesheet" href="Field.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
      <h2 class="logo">Field Officers<br><span>Management System</span></h2>

      <button class="menu-btn">Dashboard</button>
      <button class="menu-btn active">Meter Management</button>
      <button class="menu-btn">Customers</button>
      <button class="menu-btn">Billings</button>
      <button class="menu-btn">Reports</button>

      <div class="bottom-menu">
          <button class="menu-btn small">Settings</button>
          <button class="menu-btn small">Log Out</button>
      </div>
  </div>

  <!-- Main Content -->
  <div class="main">
      <h1>Enter New Data</h1>

      <div class="card">
          <h3>Meter Details</h3>

          <form id="meterForm">

              <div class="form-group">
                  <label>Meter ID</label>
                  <input type="text" placeholder="Enter the unique identifier" id="meterID">
              </div>

              <div class="form-group">
                  <label for="meterType">Meter Type</label>
                  <select id="meterType" title="Meter Type">
                      <option>Select meter type</option>
                      <option>Electric</option>
                      <option>Water</option>
                      <option>Gas</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="installDate">Installation Date</label>
                  <input type="date" id="installDate" title="Installation Date" placeholder="YYYY-MM-DD">
              </div>

              <div class="form-group">
                  <label>Initial Reading (kWh)</label>
                  <input type="number" placeholder="e.g., 12345" id="initialReading">
              </div>

              <div class="buttons">
                  <button type="button" class="cancel-btn">Cancel</button>
                  <button type="submit" class="submit-btn">Submit</button>
              </div>

          </form>

      </div>
  </div>

</div>

<script src="Field.js"></script>
</body>
</html>
