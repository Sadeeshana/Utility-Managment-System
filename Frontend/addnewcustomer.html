<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information - Utility Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="addnewcustomer.css">
    
    
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="admin-header">
                <i class="fas fa-user-circle"></i>
                <div>
                    <h3>Admin Panel</h3>
                    <p>Utility management</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="Dashbaord.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="addnewcustomer.html" class="nav-item active">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="Billing.html" class="nav-item">
                    <i class="fas fa-file-invoice"></i> Billings
                </a>
                <a href="Genaratereports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Customer Information</h2>
                <p>Search for an existing customer or create a new one</p>
            </header>
            
            <form id="customerForm">
                <div class="search-container">
                    <div class="search-field">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search by name">
                    </div>
                    <div class="search-field">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search by customer ID">
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Personal Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="customerID">Customer ID</label>
                            <input type="text" id="customerID" name="customerID" disabled value="[AUTO GENERATED]">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Contact details</h3>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact number</label>
                            <input type="text" id="contactNumber" name="contactNumber">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Service Address</h3>
                    <div class="form-grid single-column">
                        <div class="form-group full-width">
                            <label for="streetAddress">Street Address</label>
                            <input type="text" id="streetAddress" name="streetAddress" required>
                        </div>
                    </div>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal code</label>
                            <input type="text" id="postalCode" name="postalCode">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Utility Services</h3>
                    <div class="utility-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceElectricity" name="services" value="Electricity" checked>
                            <label for="serviceElectricity" class="checkbox-label">
                                <span class="checkmark"></span>Electricity
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceWater" name="services" value="Water" checked>
                            <label for="serviceWater" class="checkbox-label">
                                <span class="checkmark"></span>Water
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceGas" name="services" value="Gas" checked>
                            <label for="serviceGas" class="checkbox-label">
                                <span class="checkmark"></span>Gas
                            </label>
                        </div>
                        
                        
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="createButton">Create</button>
                </div>
            </form>
        </main>
    </div>
    <script src="addnewcustomer.js"></script>

    
</body>
</html>
