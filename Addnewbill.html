<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Bill</title>

  <link rel="stylesheet" href="Addnewbill.css">
</head>

<body>

  <!-- Header with Back Button -->
  <div class="header">
    
    <h2>Add New Bill</h2>
  </div>

  <div class="container">

    <form id="billForm">

      <div class="row">
        <div class="form-group">
          <label>Customer ID</label>
          <input type="text" id="customerId" placeholder="Enter your Customer ID">
        </div>

        <div class="form-group">
          <label>Total Bill</label>
          <input type="number" id="totalBill" value="1500.00">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Bill ID</label>
          <input type="text" id="billId" placeholder="Enter your Bill ID">
        </div>

        <div class="form-group">
          <label>Amount to Pay</label>
          <input type="number" id="amountToPay" value="1500.00">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Meter ID</label>
          <input type="text" id="meterId" placeholder="Enter your Meter ID">
        </div>

        <div class="form-group">
          <label>Amount Given</label>
          <input type="number" id="amountGiven" value="2000.00">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Billing Date</label>
          <input type="date" id="billingDate">
        </div>

        <div class="form-group">
          <label>Change</label>
          <input type="text" id="change" readonly>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" id="dueDate">
        </div>
      </div>

      <button type="button" id="addBillBtn" class="add-btn">Add New Bill</button>
    </form>

  </div>

  <script src="Addnewbill.js"></script>

</body>
</html>
