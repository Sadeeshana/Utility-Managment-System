<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left {
            width: 40%;
            background: #0A3D62;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left button {
            margin-TOP:120px;
            background: #E58E26;
            border: none;
            padding: 12px 140px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .right {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        .otp-box {
            display: flex;
            gap: 10px;
            margin: 10px;
        }

        .otp-box input {
            width: 60px;
            height: 60px;
            font-size: 25px;
            text-align: center;
            border: 2px solid #90D3E9;
            border-radius: 6px;
            outline: none;
            background: #B4DEEB;
        }

        .verify-btn {
            background: #0A3D62;
            border: none;
            padding: 12px 140px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 100px;
        }

        .resend-btn {
            margin-top: 10px;
            border: none;
            background: #F5F6FA;
            padding: 8px 140px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="left">
    <p>Please enter the 4-digit verification code sent to your email.</p>
    <button onclick="window.location.href='LoginPage.html'">Back to Login</button>
</div>

<div class="right">
    <h2>Verify Account</h2>

    <div class="otp-box">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>

    <button class="verify-btn">Verify</button>
    <button class="resend-btn">Resend OTP</button>
</div>

<div class="left-panel">
    <img src="istockphoto-1419501208-612x612.jpg" alt="Bill Illustration">
<style>
/* place the illustration so it overlaps the Verify panel and sits higher */
.left-panel {
    position: absolute;
    top: 6%;
    right: 20%;
    width: 250px;
    z-index: 2;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.left-panel img {
    width: 100%;
    max-width: 380px;
    height: auto;
    transform: translateY(-18%);
    filter: drop-shadow(0 8px 20px rgba(0,0,0,0.18));
}

/* hide on small screens to avoid layout issues */
@media (max-width: 800px) {
    .left-panel { display: none; }
}
</style>
  </div>

</body>
</html>
