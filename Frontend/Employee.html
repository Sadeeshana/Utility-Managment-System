<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="employee.css">
</head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="welcome-text">
                    <h1>Welcome!</h1>
                    <p>Employee Registration</p>
                </div>            
            <div class="registration-image">
            </div>
             
        <form id="ëmployeeRegistrationForm">
            <div class ="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" title="Username" placeholder="Choose a username" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>
                </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>                    
                </div>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="Enter Your Employee ID Number" required>
            </div>

            <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactnumber" placeholder="Enter Your Contact Number"  pattern="[0-9]{10}"required>
            </div> 

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>

             <div class="form-group">
                <label for="jobRole">Job Role</label>
                <input type="text" id="jobRole" name="jobRole" placeholder="Enter Your Job Role" required>
            </div>

            <button type="button" class="btn btn-back" onclick="window.location.href='LoginPage.html'">Back to Login</button>
            <button type="submit" class="btn btn-register" onclick="window.location.href='Dashbaord.html'">Register Now</button>
        </form>
        </div>
      </div>
          <script src="ëmployee.js"></script>  
    </body>
    </html>
