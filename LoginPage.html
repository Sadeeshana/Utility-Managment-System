<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 900px;
      height: 550px;
      background: #ffffff;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    
    .left {
      width: 45%;
      background: #0a3a55;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #d6e5f3;
    }

    .left img {
    width: auto;
    height: 360px;
    border-radius: 10px;
    object-fit: contain;
    }

    .left p {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
    }

    
    .right {
      width: 55%;
      padding: 50px;
    }

    .right h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1d2a3b;
    }

    .right small {
      color: #7b8a97;
    }

    .input-group {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-group input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c9d3dd;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: #0a3a55;
    }

    .forgot {
      margin-top: 10px;
      text-align: right;
    }

    .forgot a {
      color: #0a3a55;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: #07385a;
      color: white;
    }

    .btn-secondary {
      margin-top: 15px;
      background: #e3e6ea;
      color: #333;
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <img src="C:\Users\deshd\Desktop\LoginPage\billing_image.png.jpg" alt="Billing Illustration" />
      
    </div>

    <div class="right">
      <h2>Welcome Back!</h2>
      <small>Please enter login details below</small>

      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter the username" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter the password" />
      </div>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn btn-primary">Sign In</button>
      <button class="btn btn-secondary">Register Now</button>
    </div>

  </div>

</body>
</html>
