<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>

  <!-- Link to CSS File -->
  <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
  <div class="page-bg">
    <div class="card" role="main" aria-labelledby="forgot-title">
      <!-- Left side -->
      <aside class="card-left" aria-hidden="true">
        <div class="left-copy">
          <p>Please enter your email<br/>to receive a veri-<br/>fication code.</p>
        </div>

        <button class="btn back-btn" id="backBtn" aria-label="Back to login">Back to Login</button>
      </aside>

      <!-- Right side -->
      <section class="card-right">
        <div class="right-inner">
          <div class="decor" aria-hidden="true"></div>

          <h1 id="forgot-title" class="title">Forgot Password</h1>

          <div class="form-card" role="form" aria-labelledby="forgot-title">
            <label for="email" class="label">Email</label>
            <input id="email" class="input" type="email" placeholder="Enter your email" aria-required="true" />
            <p id="hint" class="hint" aria-live="polite"></p>

            <button id="sendBtn" class="btn send-btn" type="button">Send Verification Code</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="ForgotPassword.js"></script>
</body>
</html>
