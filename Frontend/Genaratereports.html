<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers Reports & Analytics</title>
    <link rel="stylesheet" href="Genaratereport.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app-container">
<!--Navigation bar-->
        <nav class="sidebar">
            <h2 class="sidebar-title">Managers Reports & Analytics</h2>

            <div class="nav-menu">
                <button class="nav-button active" onclick="window.location.href='Genaratereport.html'">Full Reports (PDF)</button>
                <button class="nav-button" onclick="window.location.href='Topconsumer.html'">Top consumers by utility</button>
                <button class="nav-button" onclick="window.location.href='Unpaidbills.html'">Unpaid bills</button>
                <button class="nav-button" onclick="window.location.href='UtilityUsageAnalytics.html'">Useages of utility</button>
            </div>
        </nav>
<!--main part-->
        <main class="main-content">
            <header class="main-header">
                <h1>Generate Reports</h1>
                <p>Select your desired report type and data range to download</p>
            </header>

            <div class="content-body">
                
                <section class="card configure-card">
                    <h3>Configure your report</h3>
                    <p>Choose the type of report and the period it should cover.</p>
                    <label class="config-label">Report Type</label>
                    <div class="report-type-tabs">
                        <button class="tab-button">Daily</button>
                        <button class="tab-button">Weekly</button>
                        <button class="tab-button">Monthly</button>
                    </div>

                    <label class="config-label">Select Month</label>
                    <div class="calendar-widget">
                        <div class ="calender-header">
                            <button class="calender-nav" id="prev-month">&lt;</button>
                            <div class="calender-title">
                                <strong id="calender-month-year">Month Year</strong>
                            </div>
                            <button class="calender-nav" id="next-month">&gt;</button>

                        </div>

                        <div class="calender-grid " id="calendar-days">
                            <div class="calendar-cell day-name">Sun</div>
                            <div class="calendar-cell day-name">Mon</div>
                            <div class="calendar-cell day-name">Tue</div>
                            <div class="calendar-cell day-name">Wed</div>
                            <div class="calendar-cell day-name">Thu</div>
                            <div class="calendar-cell day-name">Fri</div>
                            <div class="calendar-cell day-name">Sat</div>
                        </div>

                    </div>


                    </section>

                <aside class="card recent-reports-card">
                    <h4>Recently Generated Reports</h4>
                    
                    </aside>

            </div>
        </main>

    </div>
<script src="Genaratereport.js"></script>
</body>
</html>
