<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <h2><i class="fa-solid fa-user-gear"></i> Admin Panel</h2>
        <p>Utility management</p>
      </div>
      <div class="menu">
        <a href="Dashbaord.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="addnewcustomer.html"><i class="fa-solid fa-users"></i> Customers</a>
        <a href="Billing_Management.html" class="active"><i class="fa-solid fa-file-invoice-dollar"></i> Billings</a>
        <a href="Genaratereports.html"><i class="fa-solid fa-chart-bar"></i> Reports</a>
        <a href="complaint_management.html"><i class="fa-solid fa-triangle-exclamation"></i> Complaints</a>
      </div>
    </div>
    <div class="bottom-menu">
      <a id="settings"><i class="fa-solid fa-gear"></i> Settings</a>
      <a id="logout"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div>
        <h1>Billing Management</h1>
        <p>View, manage and track customer invoices.</p>
      </div>
      <a href="Addnewbill.html" class="add-btn" id="addBillBtn">
  <i class="fa-solid fa-plus"></i> Add New Bill
</a>

    </div>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="search" placeholder="search ID, customer or keyword....">
    </div>

    <table id="billingTable">
      <thead>
        <tr>
          <th name="bill_id">Bill ID</th>
          <th name="cust_id">Customer ID</th>
          <th name="meter_id">Meter ID</th>
          <th name="bill_date">Billing Date</th>
          <th name="due_date">Due Date</th>
          <th name="pstatus">Payment Status</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>

    <div class="pagination">
      <span>Showing 1 to 5 of 50 results</span>
      <div class="pages">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <span>...</span>
      </div>
    </div>
  </div>

<script src="Billing_Management.js"></script>
