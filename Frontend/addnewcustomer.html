<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information - Utility Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="addnewcustomer.css">
</head>

<body>

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="admin-header">
            <i class="fas fa-user-circle"></i>
            <div>
                <h3>Admin Panel</h3>
                <p>Utility management</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="Dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="addnewcustomer.html" class="nav-item active">
                <i class="fas fa-users"></i> Customers
            </a>
            <a href="Billing.html" class="nav-item">
                <i class="fas fa-file-invoice"></i> Billings
            </a>
            <a href="GenerateReports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item settings">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="#" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h2>Customer Information</h2>
            <p>Create a new customer</p>
        </header>

        <form id="customerForm">

            <!-- Customer Details -->
            <div class="form-section">
                <h3>Customer Details</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="customerType">Customer Type</label>
                        <select id="customerType" name="customerType" required>
                            <option value="" selected disabled>Select Type</option>
                            <option value="Residential">Residential</option>
                            <option value="Commercial">Commercial</option>
                            <option value="Industrial">Industrial</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <h3>Customer Address</h3>

                <div class="form-grid single-column">
                    <div class="form-group full-width">
                        <label for="Address">Address</label>
                        <input type="text" id="Address" name="Address" required>
                    </div>
                </div>
            </div>

            <!-- Form Buttons -->
            <div class="form-actions">
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit" id="createButton">Create</button>
            </div>

        </form>
    </main>

</div>

<script src="addnewcustomer.js"></script>

</body>
</html>
