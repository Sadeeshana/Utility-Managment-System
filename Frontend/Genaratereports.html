<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers Reports & Analytics</title>
    <link rel="stylesheet" href="Genaratereport.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    
     <!--Navigation bar-->
        <nav class="sidebar">
            <h2 class="sidebar-title">Managers Reports & Analytics</h2>

            <div class="nav-menu">
                <button class="nav-button" onclick="window.location.href='Genaratereports.html'">Full Reports (PDF)</button>
                <button class="nav-button active">Top Consumers by Utility</button>
                <button class="nav-button" onclick="window.location.href='Unpaidbills.html'">Unpaid Bills</button>
                <button class="nav-button" >Usage of Utility</button>
            </div>
        </nav>
    
<!--main part-->
        <main class="main-content">
            <header class="main-header">
                <h1>Generate Reports</h1>
                <p>Select your desired report type and data range to download</p>
            </header>

            <div class="content-body">
                
                <section class="card configure-card">
  <h3>Select your report</h3>
  <p>Choose the type of report and the period it should cover.</p>

<!-- Utility Selection -->
  <label for="utility">Select Utility:</label>
  <select id="utility" name="utility" class="report-select">
    <option value="electricity">Electricity</option>
    <option value="water">Water</option>
    <option value="gas">Gas</option>
  </select>

  <!-- Report Period Selection -->
  <label for="report-period">Select Period:</label>
  <select id="report-period" name="report-period" class="report-select">
    <option value="daily">Daily</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>

  <!-- Report Type Selection -->
  <label for="report-type">Report Type:</label>
  <select id="report-type" name="report-type" class="report-select">
    <option value="summary">Summary Report</option>
    <option value="detailed">Detailed Report</option>
  </select>

  <button class="generate-btn">Generate Report</button>
</section>

                <aside class="card recent-reports-card">
                    <h4>Recently Generated Reports</h4>
                    
                    </aside>

            </div>
        </main>

    </div>
<script src="Genaratereport.js"></script>
</body>
</html>
