<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information - Utility Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --dark-blue: #284457; /* Sidebar background */
            --mid-blue: #375b75; /* Nav item background */
            --light-blue: #40c4ff; /* Primary/Active color */
            --text-light: #ffffff;
            --text-dark: #333;
            --active-bg: #4c8aaf; /* Active nav item background */
            --input-border: #82ccdd;
            --button-blue: #5bc0de;
            --button-gray: #f0f0f0;
        }

        /* Global Reset and Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Dashboard Layout (Flexbox) */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* --- 1. Sidebar Styling (Repeated for consistency) --- */
        .sidebar {
            width: 280px;
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .admin-header {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--mid-blue);
            margin-bottom: 20px;
        }

        .admin-header i {
            font-size: 30px;
            margin-right: 10px;
        }

        .admin-header h3 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .admin-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .sidebar-nav {
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: background-color 0.2s;
            font-size: 16px;
            margin: 5px 0;
        }

        .nav-item i {
            width: 25px;
            margin-right: 15px;
            text-align: center;
        }

        .nav-item:hover {
            background-color: var(--mid-blue);
        }

        /* Setting 'Customers' as active for this page */
        .nav-item.active {
            background-color: var(--active-bg);
            border-left: 5px solid var(--light-blue);
            padding-left: 15px;
        }

        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid var(--mid-blue);
        }
        
        /* --- 2. Main Content and Form Styling --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: var(--text-light);
        }

        .content-header h2 {
            font-size: 28px;
            color: var(--text-dark);
        }

        .content-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Search Bars */
        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .search-field {
            display: flex;
            align-items: center;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 8px 15px;
            width: 50%;
            background-color: #f7f7f7;
        }

        .search-field i {
            color: #999;
            margin-right: 10px;
        }

        .search-field input {
            border: none;
            flex-grow: 1;
            font-size: 16px;
            outline: none;
            background-color: transparent;
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h3 {
            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-grid.single-column {
            grid-template-columns: 1fr;
        }

        /* Add margin between address lines */
        .form-grid.single-column + .form-grid {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"] {
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #82ccdd;
            outline: none;
        }
        
        /* Utility Services Section */
        .utility-checkboxes {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            /* Hide default checkbox */
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Custom Checkbox/Label Styling */
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            user-select: none;
        }
        
        .checkmark {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border: 1px solid var(--dark-blue);
            border-radius: 3px;
            background-color: var(--text-light);
            text-align: center;
            line-height: 14px;
            color: var(--text-light);
            transition: all 0.2s;
        }
        
        /* State when checked */
        .checkbox-group input:checked ~ .checkbox-label {
            background-color: #e0f7fa; /* Light cyan background */
            border-color: var(--light-blue);
        }

        .checkbox-group input:checked ~ .checkbox-label .checkmark {
            background-color: var(--light-blue);
            border-color: var(--light-blue);
        }
        
        .checkbox-group input:checked ~ .checkbox-label .checkmark:after {
            content: "\f00c"; /* Font Awesome checkmark icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 10px;
        }

        /* Form Footer Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
        }

        .form-actions button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: bold;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }

        #cancelButton {
            background-color: var(--button-gray);
            color: var(--text-dark);
            border: 1px solid #ccc;
        }

        #createButton {
            background-color: var(--light-blue);
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="admin-header">
                <i class="fas fa-user-circle"></i>
                <div>
                    <h3>Admin Panel</h3>
                    <p>Utility management</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-file-invoice"></i> Billings
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Customer Information</h2>
                <p>Search for an existing customer or create a new one</p>
            </header>
            
            <form id="customerForm">
                <div class="search-container">
                    <div class="search-field">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search by name">
                    </div>
                    <div class="search-field">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search by customer ID">
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Personal Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="customerID">Customer ID</label>
                            <input type="text" id="customerID" name="customerID" disabled value="[AUTO GENERATED]">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Contact details</h3>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact number</label>
                            <input type="text" id="contactNumber" name="contactNumber">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Service Address</h3>
                    <div class="form-grid single-column">
                        <div class="form-group full-width">
                            <label for="streetAddress">Street Address</label>
                            <input type="text" id="streetAddress" name="streetAddress" required>
                        </div>
                    </div>
                    <div class="form-grid">
                         <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal code</label>
                            <input type="text" id="postalCode" name="postalCode">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Utility Services</h3>
                    <div class="utility-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceElectricity" name="services" value="Electricity" checked>
                            <label for="serviceElectricity" class="checkbox-label">
                                <span class="checkmark"></span>Electricity
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceWater" name="services" value="Water" checked>
                            <label for="serviceWater" class="checkbox-label">
                                <span class="checkmark"></span>Water
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceGas" name="services" value="Gas" checked>
                            <label for="serviceGas" class="checkbox-label">
                                <span class="checkmark"></span>Gas
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="serviceInternet" name="services" value="Internet">
                            <label for="serviceInternet" class="checkbox-label">
                                <span class="checkmark"></span>Internet
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="createButton">Create</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // --- JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('customerForm');
            const createButton = document.getElementById('createButton');
            const cancelButton = document.getElementById('cancelButton');

            // 1. Handle Form Submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    // Special handling for checkbox arrays
                    if (data[key]) {
                        if (Array.isArray(data[key])) {
                            data[key].push(value);
                        } else {
                            data[key] = [data[key], value];
                        }
                    } else {
                        data[key] = value;
                    }
                });
                
                // Get checked services only (FormData naturally includes only checked boxes)
                const checkedServices = formData.getAll('services');
                
                // Console output for demonstration
                console.log("--- Customer Data Captured ---");
                console.log("Personal Details:", {
                    firstName: data.firstName,
                    lastName: data.lastName,
                    dob: data.dob,
                });
                console.log("Contact Details:", {
                    email: data.email,
                    contactNumber: data.contactNumber,
                });
                console.log("Service Address:", {
                    streetAddress: data.streetAddress,
                    city: data.city,
                    postalCode: data.postalCode,
                });
                console.log("Utility Services:", checkedServices);

                alert("Customer Profile Created/Updated successfully! (Check console for data)");
                // In a real application, you would send this data to a server using fetch()
            });

            // 2. Handle Cancel Button
            cancelButton.addEventListener('click', () => {
                const confirmed = confirm("Are you sure you want to cancel and clear the form?");
                if (confirmed) {
                    form.reset();
                    console.log("Form cleared.");
                }
            });
            
            // 3. Simple Search Bar Functionality (Optional)
            document.querySelectorAll('.search-field input').forEach(input => {
                input.addEventListener('focus', () => {
                    console.log(`Ready to search by ${input.placeholder.replace('Search by ', '')}...`);
                });
            });
        });
    </script>
</body>
</html>
