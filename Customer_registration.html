<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <link rel="stylesheet" href="Customer_registration.css">
<script src="Customer_registration.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Customer Registration</h2>
      <img src="C:\Users\nayan\OneDrive\Documents\utility management system\Utility-Managment-System\images\Rectangle 6.png" alt="Bill Illustration">
      <p>Easily manage and monitor your electricity, water, and gas services all in one smart platform...</p>
      <button class="back-btn">Back to Login</button>
    </div>

    <div class="right-panel">
      <h1>Welcome!</h1>
      <p class="subtitle">Please fill below information to register</p>

      <form id="registerForm">
        <label>Username</label>
        <input type="text" placeholder="Enter the Username" required>

        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name" required>

        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" required>

        <label>Contact Number</label>
        <input type="tel" placeholder="Enter Your Contact Number" required>

        <label>Email</label>
        <input type="email" placeholder="Enter the Email" required>

        <label>Organization Name</label>
        <input type="text" placeholder="Enter Your Organization Name" required>

        <button type="submit" class="register-btn">Register Now</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
