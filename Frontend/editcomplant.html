<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Complaint</title>

  <link rel="stylesheet" href="editcomplaint.css">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h2>Edit Complaint</h2>
  </div>

  <div class="container">

    <form id="complaintForm" method="post">

      <div class="row">
        <div class="form-group">
          <label>Complaint ID</label>
          <input type="text" id="complaintId" placeholder="C001" name="ComplaintID">
        </div>

        <div class="form-group">
          <label>Employee ID</label>
          <input type="text" id="employeeId" placeholder="EMP12" name="EmployeeID">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="customerId">Customer ID</label>
          <input type="text" id="customerId" placeholder="CU101" name="CustomerID">
        </div>

        <div class="form-group">
          <label for="complaintDate">Complaint Date</label>
          <input type="date" id="complaintDate" name="ComplaintDate" title="Complaint Date" placeholder="2025-01-10">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" rows="4" placeholder="Water leakage" name="Description"></textarea>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="Status">
            <option value="In Progress">In Progress</option>
            <option value="Pending">Pending</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
      </div>

      <button type="submit" id="addComplaintBtn" class="add-btn">Edit Complaint</button>
    </form>

  </div>

  <script src="editComplaint.js"></script>

</body>
</html>
